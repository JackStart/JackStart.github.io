<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Css3动画效果</title>
		<link rel="stylesheet" type="text/css" href="css/test.css" />
	</head>

	<body>
		<div>
			<p class="loading"></p>
			<p class="text">Loading...</p>
		</div>
		<div>&nbsp;</div>
		<img src="img/map.jpg" alt="Triangle" usemap="#Triangle">

		<map name="Triangle">
			  <area shape="poly" coords="50,0,0,100,100,100" alt="red" href="http://baidu.com">
		</map>
		<img src="img/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">

		<map name="planetmap">
			  <area shape="rect" coords="0,0,82,126" alt="Sun" href="img/sun.gif">
			  <area shape="circle" coords="90,58,3" alt="Mercury" href="img/merglobe.gif">
			  <area shape="circle" coords="124,58,8" alt="Venus" href="img/venglobe.gif">
		</map>
	</body>

</html>
